<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Skaner QR (Fully)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 26px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1>Skaner QR</h1>
      <button onclick="scanQRCode()">Skanuj kod</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof fully !== "undefined") {
        fully.bind('onQrScanSuccess', 'onScanned("$code");');
        fully.bind('onQrScanCancelled', 'onCancelled();');
        console.log("Bindings set");
      } else {
        alert("Fully interface not available.");
      }
    });

    function scanQRCode() {
      console.log("Starting scan...");
      fully.scanQrCode("Zeskanuj kod", "", -1, 15, true, true, false);
    }

    function onScanned(code) {
      console.log("Scan success: ", code);
      document.getElementById("result").innerText = "Zeskanowano: " + code;

      if (code && code.startsWith("http")) {
        window.location.href = code;
      } else {
        alert("Zeskanowany kod nie jest linkiem: " + code);
      }
    }

    function onCancelled() {
      console.log("Scan cancelled");
      alert("Skanowanie anulowane");
    }
  </script>
</body>
</html>
