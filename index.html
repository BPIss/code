<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner - Fully Kiosk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background-color: #f2f2f2;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Skaner QR (Fully Kiosk)</h1>
    <button onclick="scanQRCode()">Skanuj kod QR</button>
    <div id="result"></div>

    <script>
        function scanQRCode() {
            if (typeof fully !== "undefined" && fully.scanQrCode) {
                fully.scanQrCode(function(result) {
                    document.getElementById("result").innerText = "Wynik skanowania: " + result;
                    // Możesz także przekierować np.:
                    // window.location.href = result;
                });
            } else {
                alert("Funkcja 'fully.scanQrCode' jest niedostępna. Upewnij się, że JavaScript Interface i QR Scanner są włączone.");
            }
        }
    </script>
</body>
</html>
